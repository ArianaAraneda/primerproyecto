<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">

    <!-- LOGO O NOMBRE -->
    <a class="navbar-brand text-light fw-bold" routerLink="/inicio">
      MiTienda
    </a>

    <!-- Botón menú responsive -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- CONTENIDO DEL MENÚ -->
    <div class="collapse navbar-collapse" id="navbarNav">

      <!-- LINKS IZQUIERDA -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a routerLink="/inicio" routerLinkActive="active" class="nav-link">Inicio</a>
        </li>

        <li class="nav-item">
          <a routerLink="/productos" routerLinkActive="active" class="nav-link">Productos</a>
        </li>

        <li class="nav-item">
          <a routerLink="/ofertas" routerLinkActive="active" class="nav-link">Ofertas</a>
        </li>

        <li class="nav-item">
          <a routerLink="/contacto" routerLinkActive="active" class="nav-link">Contacto</a>
        </li>

        <li class="nav-item">
          <a routerLink="/favorito" routerLinkActive="active" class="nav-link">Favoritos</a>
        </li>

        <li class="nav-item">
          <a routerLink="/carrito" routerLinkActive="active" class="nav-link">
            Carrito <span class="badge bg-warning text-dark">{{ cantidadProductos }}</span>
          </a>
        </li>
<li class="nav-item">
          <a routerLink="/compras" routerLinkActive="active" class="nav-link">Compras</a>
        </li>
        <!-- ADMIN SOLO SI ES ADMIN -->
        <li class="nav-item" *ngIf="usuario?.rol === 'admin'">
          <a routerLink="/admin" routerLinkActive="active" class="nav-link text-warning fw-bold">
            Admin
          </a>
        </li>
      </ul>

      <!-- DERECHA: USUARIO + MODO OSCURO -->
      <div class="d-flex align-items-center">

        <!-- MODO OSCURO -->
        <button class="btn btn-sm btn-outline-light me-3"
                (click)="alternarModoOscuro()">
          {{ modoOscuroActivado ? 'Modo Claro' : 'Modo Oscuro' }}
        </button>

        <!-- SI ESTÁ LOGUEADO -->
        <ng-container *ngIf="authService.isLoggedIn(); else sinSesion">
          
          <!-- USUARIO (ya no se llama getUsuario() en el HTML) -->
          <span class="user-label me-3">
            {{ usuario?.nombre }} ({{ usuario?.rol }})
          </span>

          <button class="btn btn-sm btn-logout" (click)="logout()">
            Cerrar sesión
          </button>
        </ng-container>

        <!-- SI NO ESTÁ LOGUEADO -->
        <ng-template #sinSesion>
          <a routerLink="/login" class="btn btn-sm btn-outline-light me-2">
            Iniciar sesión
          </a>
          <a routerLink="/register" class="btn btn-sm btn-warning">
            Registrarse
          </a>
        </ng-template>
      </div>
    </div>
  </div>
</nav>
